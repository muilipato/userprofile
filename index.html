<!DOCTYPE html>
<html>
<head>
  <title>Music Band Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
    }
    #band-image {
      display: block;
      margin: 0 auto;
      max-width: 300px;
    }
    #albums {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
    }
    .album-item {
      margin: 10px;
    }
    .album-image {
      max-width: 200px;
    }
    .album-title {
      text-align: center;
    }
    .album-reviews {
      display: none;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
    }
    .add-review {
      margin-top: 10px;
    }
  </style>
  <script>
    function toggleReviews(albumId) {
      var reviews = document.getElementById('reviews-' + albumId);
      reviews.style.display = reviews.style.display === 'none' ? 'block' : 'none';
    }
  </script>
</head>
<body>
  <h1>Music Band Name</h1>
  <img id="band-image" src="band-image.jpg" alt="Band Image">
  <p>Band Bio Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>

  <h2>Albums</h2>
  <ul id="albums">
    <li class="album-item">
      <img class="album-image" src="https://bloximages.newyork1.vip.townnews.com/theadvocate.com/content/tncms/assets/v3/editorial/7/a9/7a9cf6ee-abc2-11ed-80fd-33626cef3f4f/63ea7172ae4e1.image.jpg?crop=1763%2C992%2C0%2C91&resize=1763%2C992&order=crop%2Cresize" alt="Album 1">
      <div class="album-title">Album 1</div>
      <button onclick="toggleReviews(1)">Reviews</button>
      <div id="reviews-1" class="album-reviews">
        <!-- Reviews for Album 1 will be displayed here -->
        <h3>Reviews for Album 1</h3>
        <ul id="album1-reviews">
          <!-- Individual review items will be added here dynamically -->
        </ul>
        <div class="add-review">
          <h3>Add Your Review</h3>
          <input type="text" id="review-input-1" placeholder="Your review">
          <button onclick="addReview(1)">Add Review</button>
        </div>
      </div>
    </li>
    <li class="album-item">
      <img class="album-image" src="https://static.standard.co.uk/2022/10/24/10/23232037-fe60a2d7-4b5f-4dd8-9802-f3a584c8c6d2.jpg?width=1024&auto=webp&quality=50&crop=968%3A645%2Csmart" alt="Album 2">
      <div class="album-title">Album 2</div>
      <button onclick="toggleReviews(2)">Reviews</button>
      <div id="reviews-2" class="album-reviews">
        <!-- Reviews for Album 2 will be displayed here -->
        <h3>Reviews for Album 2</h3>
        <ul id="album2-reviews">
          <!-- Individual review items will be added here dynamically -->
        </ul>
        <div class="add-review">
          <h3>Add Your Review</h3>
          <input type="text" id="review-input-2" placeholder="Your review">
          <button onclick="addReview(2)">Add Review</button>
        </div>
      </div>
    </li>
    <!-- Add more album items as needed -->
  </ul>

  <!-- Additional content goes here -->

  <script>
    function addReview(albumId) {
      var input = document.getElementById('review-input-' + albumId);
      var reviewText = input.value;

      if (reviewText.trim() !== '') {
        var reviewList = document.getElementById('album' + albumId + '-reviews');
        var listItem = document.createElement('li');
        listItem.innerText = reviewText;
        reviewList.appendChild(listItem);
        input.value = '';
      }
    }
  </script>
</body>
</html>
